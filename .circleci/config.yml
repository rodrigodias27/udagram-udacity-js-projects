version: 2.1

orbs:
  node: circleci/node@4.9.0
  aws-cli: circleci/aws-cli@1.3.1

executors:
  docker-node-awscli:
    docker:
      - image: cimg/base:stable

jobs:
  install-frontend:
    executor: docker-node-awscli
    working_directory: ~/udagram
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: Front-End Install
          command: npm run frontend:install
      - persist_to_workspace:
          root: ~/udagram
          paths:
            - ./

  test-frontend:
    executor: docker-node-awscli
    working_directory: ~/udagram
    steps:
      - node/install
      - aws-cli/setup
      - attach_workspace:
          at: ~/udagram
      - run:
          name: Front-End Teste
          command: npm run frontend:test

  build-and-deploy-frontend:
    executor: docker-node-awscli
    working_directory: ~/udagram
    steps:
      - node/install
      - aws-cli/setup
      - run:
          name: Front-End Build Prod
          command: |
            export NODE_OPTIONS=--openssl-legacy-provider && npm run frontend:build:prod
      - run:
          name: Deploy App Prod
          command: |
            npm run frontend:deploy:prod

  install-backend:
    executor: docker-node-awscli
    working_directory: ~/udagram
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: Back-End Install
          command: npm run backend:install


workflows:
  version: 2
  install-and-test-frontend:
    jobs:
      - install-frontend
      - test-frontend:
          requires:
            - install-frontend
      - build-and-deploy-frontend:
          requires:
            - test-frontend

  install-and-test-backend:
    jobs:
      - install-backend
